        attack: drillsDatabase.filter(d => d.category === 'attack').length,

        fun: drillsDatabase.filter(d => d.category === 'fun').length
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50">
          <header className="bg-gradient-to-r from-green-600 to-emerald-600 text-white shadow-lg">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex items-center justify-between flex-wrap gap-3">
                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-white/20 rounded-xl flex items-center justify-center text-xl">‚öΩ</div>
                  <div>
                    <h1 className="text-lg font-bold">Junior Football Coach</h1>
                    <p className="text-green-100 text-xs">{drillsDatabase.length} Drills with YouTube Tutorials</p>
                  </div>
                </div>
                <button onClick={() => setShowPlan(true)} className="bg-white text-green-600 px-4 py-2 rounded-lg font-bold text-sm hover:bg-green-50 flex items-center gap-2">
                  üìã Generate Plan
                </button>
              </div>
            </div>
          </header>

          <main className="max-w-7xl mx-auto px-4 py-6">
            <section className="bg-white rounded-xl shadow p-4 mb-6">
              <h2 className="font-bold text-gray-800 mb-3 flex items-center gap-2"><span className="w-6 h-6 bg-orange-100 rounded flex items-center justify-center text-sm">üéí</span>Equipment Available</h2>
              <div className="flex flex-wrap gap-3">
                {['cones', 'balls', 'goals', 'bibs'].map(eq => (
                  <button key={eq} onClick={() => setEquipment(prev => prev.includes(eq) ? prev.filter(e => e !== eq) : [...prev, eq])}

                    <EquipmentIcon type={eq} selected={equipment.includes(eq)} />
                    <span className={`font-medium capitalize text-sm ${equipment.includes(eq) ? 'text-green-700' : 'text-gray-600'}`}>{eq}</span>
                    {equipment.includes(eq) && <span className="w-5 h-5 bg-green-500 rounded-full flex items-center justify-center text-white text-xs">‚úì</span>}
                  </button>
                ))}
              </div>
            </section>

            <section className="flex flex-wrap gap-3 mb-6 items-center">
              <div className="flex bg-white rounded-lg p-1 shadow">
                {[{key:'all',label:'All',icon:'üìö'}, {key:'attack',label:'Attack',icon:'‚öîÔ∏è'}, {key:'defense',label:'Defense',icon:'üõ°Ô∏è'}, {key:'fun',label:'Fun',icon:'üéÆ'}].map(c => (
                  <button key={c.key} onClick={() => setCategory(c.key)}
                    className={`px-3 py-1.5 rounded-lg text-sm font-medium flex items-center gap-1 ${category === c.key ? 'bg-green-500 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>
                    {c.icon} <span className="hidden sm:inline">{c.label}</span>
                    <span className="text-xs opacity-70">({drillCounts[c.key]})</span>
                  </button>
                ))}
              </div>
              
              {category !== 'all' && (
                <div className="flex bg-white rounded-lg p-1 shadow">
                  {subcategories[category].map(sub => (
                    <button key={sub} onClick={() => setSubcategory(sub)}
                      className={`px-3 py-1.5 rounded-lg text-xs font-medium capitalize ${subcategory === sub ? 'bg-gray-800 text-white' : 'text-gray-600 hover:bg-gray-100'}`}>
                      {sub}
                    </button>
                  ))}
                </div>
              )}

              <select value={ageFilter} onChange={e => setAgeFilter(e.target.value)} className="bg-white border rounded-lg px-3 py-2 text-sm shadow">
                <option value="all">All Ages</option>
                <option value="U8">U6-U8</option>
                <option value="U10">U9-U10</option>
                <option value="U12">U11-U12</option>
                <option value="U14">U13-U14</option>
              </select>

              <div className="flex-1 min-w-48">
                <input type="text" placeholder="Search drills..." value={search} onChange={e => setSearch(e.target.value)}
                  className="w-full px-4 py-2 rounded-lg border bg-white shadow text-sm"/>
              </div>
              
              <div className="text-gray-500 bg-white px-3 py-2 rounded-lg shadow text-sm">{filteredDrills.length} drills</div>
            </section>

            <section className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
              <div className="bg-white rounded-lg p-3 shadow text-center">
                <div className="text-2xl font-bold text-blue-600">{drillsDatabase.filter(d => d.category === 'attack').length}</div>
                <div className="text-xs text-gray-500">Attack Drills</div>
              </div>
              <div className="bg-white rounded-lg p-3 shadow text-center">
                <div className="text-2xl font-bold text-red-600">{drillsDatabase.filter(d => d.category === 'defense').length}</div>
                <div className="text-xs text-gray-500">Defense Drills</div>
              </div>
              <div className="bg-white rounded-lg p-3 shadow text-center">
                <div className="text-2xl font-bold text-amber-600">{drillsDatabase.filter(d => d.category === 'fun').length}</div>
                <div className="text-xs text-gray-500">Fun Games</div>
              </div>
              <div className="bg-white rounded-lg p-3 shadow text-center">
                <div className="text-2xl font-bold text-purple-600">{drillsDatabase.filter(d => d.difficulty === 'advanced').length}</div>
                <div className="text-xs text-gray-500">Advanced (U12+)</div>
              </div>
            </section>

            {filteredDrills.length > 0 ? (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                {filteredDrills.map(drill => (
                  <DrillCard key={drill.id} drill={drill} onClick={() => setSelectedDrill(drill)} />
                ))}
              </div>
            ) : (
              <div className="text-center py-12 bg-white rounded-xl shadow">
                <div className="text-5xl mb-3">ü§î</div>
                <h3 className="text-lg font-bold text-gray-800 mb-1">No drills found</h3>
                <p className="text-gray-500 text-sm">Try selecting more equipment or changing filters</p>
              </div>
            )}
          </main>

          <footer className="bg-gray-800 text-gray-400 py-6 mt-8">
            <div className="max-w-7xl mx-auto px-4 text-center text-sm">
              <p>Made with ‚ù§Ô∏è for junior football coaches</p>
              <p className="mt-1">{drillsDatabase.length} drills ‚Ä¢ YouTube tutorials for every drill ‚Ä¢ Ages U6 to U14</p>
            </div>
          </footer>

          {selectedDrill && <DrillModal drill={selectedDrill} onClose={() => setSelectedDrill(null)} />}
          {showPlan && <PlanModal drills={drillsDatabase} equipment={equipment} onClose={() => setShowPlan(false)} />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
